<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="toolbar">
    <div class="cross"></div>
    <div class="toolbar-option">
        <div class="tool" id="pencil">
            <img src="./Resource/Black_Pencil.svg" class="too-img" alt="pencil" >
        </div>
        <div class="tool" id="eraser">
            <img src="./Resource/Eraser.svg" class="too-img" alt="eraser">
        </div>
        <div class="tool" id="sticky">
            <img src="./Resource/StickyNote.svg" class="too-img" alt="sticky">
        </div>
        <div class="tool" id="upload">
            <img src="./Resource/Photo.svg" class="too-img" alt="upload">
        </div>
        <div class="tool" id="download">
            <img src="./Resource/Download.svg" class="too-img" alt="download">
        </div>
        <div class="tool" id="undo">
            <img src="./Resource/Undo.svg" class="too-img" alt="undo">
        </div>
        <div class="tool" id="redo">
            <img src="./Resource/Redo.svg" class="too-img" alt="redo">
        </div>
        <input type="file" class="input-tag" style="display: none;">
    </div>
   </div>
   <div class="canvas">
    <div class="sticky" style="display: none;">
        <div class="nav">
            <div class="X"></div>
            <div class="min"></div>
        </div>
        <textarea class="text-area"></textarea>
    </div>
   </div>

   <!-- canvas use that will help you to draw on a webpage -->
   <canvas id="board"></canvas>
   <script src="tool.js"></script>

</body>
</html>
